<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>PRAEDIUM - EDICIÓN DE ORO</title>
    <meta name="apple-mobile-web-app-title" content="PRAEDIUM" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" type="image/png" href="bitmaps/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="bitmaps/favicon/favicon.svg" />
    <link rel="shortcut icon" href="bitmaps/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="bitmaps/favicon/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="16x16" href="bitmaps/favicon/favicon16x.ico" />
    <link rel="manifest" href="bitmaps/favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya Sans SC" />
    <link rel="stylesheet" href="style.css?v=1103" />
    <script>history.scrollRestoration = "manual"</script>
</head>

<body>
    <div id="divOverlayLoading">
        <span>L</span>OADING...
    </div>
    <!-- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
    <div id="divCalendar">
        <div class="divCalendarCell">
            <div class="divCalendarCellLiner">
                <div id="divYear"></div>
                <div class="divCalendarFlexbox">
                    <div id="divRuneSeason"></div>
                    <div id="divStonesSeason"></div>
                </div>
            </div>
        </div>
        <div class="divCalendarCell">
            <div class="divCalendarCellLiner">
                <div class="divCalendarFlexbox">
                    <div id="divEmbossZodiacChinese"></div>
                    <div id="divHourglass"></div>
                    <div id="divEmbossSeason"></div>
                </div>
            </div>
        </div>
        <div class="divCalendarCell">
            <div class="divCalendarCellLiner">
                <div id="divWeek"></div>
                <div class="divCalendarFlexbox">
                    <div id="divStonesWeek"></div>
                    <div id="divRuneMonth"></div>
                    <div id="divRuneElement"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="divCalendarGap"></div>
    <!-- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
    <div id="divGameWindow">
        <img id="imgNirvana" src="bitmaps/nirvana.png" />

        <button id="buttonWin">👑</button>

        <div id="divViewResidence">
            <button id="buttonGoToPraediumFromRes"></button>
            <canvas id="canvasResidence" width="384" height="224"></canvas>
            <div id="divResidenceActionArea">
                <button id="buttonWasteTime"></button>
                <button id="buttonImproveResidence"></button>
                <table id="tableResidenceInventory"></table>
                <table id="tableResidenceReport"></table>
                <table id="tableWorkshopsContainer">
                    <tr>
                        <td style="width: 50%;">
                            <div id="divWorkshopBakery">
                                <img id="imgWorkshopBakery" src="bitmaps/res_bakery.gif" width="130" height="86" />
                                <table id="tableWorkshopBakery" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                        <td style="width: 50%;">
                            <div id="divWorkshopOliveMill">
                                <img id="imgWorkshopOliveMill" src="bitmaps/res_olivemill.gif" width="130" height="86" />
                                <table id="tableWorkshopOliveMill" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="divWorkshopBrewery">
                                <img id="imgWorkshopBrewery" src="bitmaps/res_brewery.gif" width="130" height="86" />
                                <table id="tableWorkshopBrewery" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                        <td>
                            <div id="divWorkshopWinery">
                                <img id="imgWorkshopWinery" src="bitmaps/res_winery.gif" width="130" height="86" />
                                <table id="tableWorkshopWinery" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="divWorkshopKitchen">
                                <img id="imgWorkshopKitchen" src="bitmaps/res_kitchen.gif" width="130" height="86" />
                                <table id="tableWorkshopKitchen" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                        <td>
                            <div id="divWorkshopPress">
                                <img id="imgWorkshopPress" src="bitmaps/res_press.gif" width="130" height="86" />
                                <table id="tableWorkshopPress" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="tdGreenhouse">
                            <div id="divWorkshopGreenhouse">
                                <img id="imgWorkshopGreenhouse" src="bitmaps/res_greenhouse.gif" width="130" height="86" />
                                <table id="tableWorkshopGreenhouse" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                        <td>
                            <div id="divWorkshopAtelier">
                                <img id="imgWorkshopAtelier" src="bitmaps/res_atelier.gif" width="130" height="86" />
                                <table id="tableWorkshopAtelier" class="residenceWorkshopTable"></table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="divViewPraedium">
            <button id="buttonGoToResidence"></button><button id="buttonGoToTownship"></button>
            <div id="divViewMountain">
                <canvas id="canvasMountain" width="384" height="224"></canvas>
                <table id="tableMountainInventory">
                    <thead id="theadMountainInventory"></thead>
                    <tbody id="tbodyMountainInventory"></tbody>
                </table>
                <table id="tableMountainStaff">
                    <thead id="theadMountainStaff"></thead>
                    <tbody id="tbodyMountainStaff"></tbody>
                </table>
                <table id="tableMountainReport">
                    <thead id="theadMountainReport"></thead>
                    <tbody id="tbodyMountainReport"></tbody>
                </table>
                <button id="buttonMountain"></button>
            </div>
            <div id="divViewForest">
                <canvas id="canvasForest" width="384" height="224"></canvas>
                <table id="tableForestInventory">
                    <thead id="theadForestInventory"></thead>
                    <tbody id="tbodyForestInventory"></tbody>
                </table>
                <table id="tableForestStaff">
                    <thead id="theadForestStaff"></thead>
                    <tbody id="tbodyForestStaff"></tbody>
                </table>
                <table id="tableForestReport">
                    <thead id="theadForestReport"></thead>
                    <tbody id="tbodyForestReport"></tbody>
                </table>
                <button id="buttonForest"></button>
            </div>
            <div id="divViewFarm">
                <canvas id="canvasFarm" width="16" height="16"></canvas>
                <div id="divFarmingGameplayControls">
                    <button id="buttonTill">
                        <span id="buttonTillDecal"></span>
                    </button><button id="buttonPlant">
                        <span id="buttonPlantDecal"></span>
                    </button><button id="buttonWater">
                        <span id="buttonWaterDecal"></span>
                    </button><button id="buttonHarvest">
                        <span id="buttonHarvestDecal"></span>
                    </button>
                </div>
                <button id="buttonPriority">
                    <span id="buttonPriorityDecal"></span>
                    <span id="buttonPriorityColon"></span>
                    <span id="buttonPriorityOption"></span>
                </button>
                <table id="tableFarmInventory">
                    <thead id="theadFarmInventory"></thead>
                    <tbody id="tbodyFarmInventory"></tbody>
                </table>
                <table id="tableFarmStaff">
                    <thead id="theadFarmStaff"></thead>
                    <tbody id="tbodyFarmStaff"></tbody>
                </table>
                <table id="tableFarmReport">
                    <thead id="theadFarmReport"></thead>
                    <tbody id="tbodyFarmReport"></tbody>
                </table>
                <div id="divFarmButtons">
                    <button id="buttonBuyLand"></button>
                    <button id="buttonBuyForest"></button>
                    <button id="buttonBuyMountain"></button>
                    <button id="buttonRentWarehouse"></button>
                    <button id="buttonFound"></button>
                    <button id="buttonHire"></button>
                    <button id="buttonAudit"></button>
                    <button id="buttonNewFarm"></button>
                </div>
                <div id="divBarterButtons">
                    <button id="buttonBarterOlive"></button>
                    <button id="buttonBarterDate"></button>
                    <button id="buttonBarterFig"></button>
                    <button id="buttonBarterPom"></button>
                    <button id="buttonBarterGrape"></button>
                </div>
            </div>
        </div>

        <div id="divViewTownship">
            <button id="buttonGoToPraedium"></button><button id="buttonGoToPort"></button>
            <div id="divVillageName"></div>
            <div id="divVillageEstDate"></div>
            <canvas id="canvasVillage" width="384" height="224"></canvas>
            <div id="divVillageLasTablas"></div>
            <div id="divVillageButtons">
                <button id="buttonVisitOracle"></button>
                <button id="buttonBuild"></button>
                <button id="buttonPlayGod"></button>
                <button id="buttonSellWheat"></button>
                <button id="buttonSellBarley"></button>
                <button id="buttonSellLogs"></button>
                <button id="buttonSellBoards"></button>
                <button id="buttonSellStone"></button>
                <button id="buttonBuyWheat"></button>
                <button id="buttonBuyBarley"></button>
                <button id="buttonBuyLogs"></button>
                <button id="buttonBuyBoards"></button>
                <button id="buttonBuyStone"></button>
            </div>
        </div>

        <div id="divViewPort">
            <button id="buttonGoToTownshipFromPort"></button>
            <div id="divPortName"></div>
            <div id="divPortSubtitle"></div>
            <canvas id="canvasPort" width="384" height="224"></canvas>
            <div id="divPortActionArea">
                <button id="buttonSailWest"></button>
                <img id="imgTradeGoods" src="bitmaps/trade_goods.png" width="130" height="86" />
                <table id="tableExports"></table>
                <button id="buttonEstablishTradeRoute"></button>
                <img id="imgTradeTin" src="bitmaps/trade_tin.png" width="130" height="86" />
                <table id="tableImports"></table>
                <button id="buttonImportTin"></button>
            </div>
        </div>
    </div>
    <!-- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
    <div id="divFooter">
        <button id="buttonOptions">Options</button><button id="buttonQ">?</button><button id="buttonStar">*</button><button id="buttonI">i</button><button
            id="buttonCC0">(CCØ)</button>
    </div>
    <!-- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
    <div id="divOverlayGameEvent" class="overlay">
        <div id="divModalGameEvent">
            <div id="divGameEventFaçade"></div>
            <div id="divGameEventCorpus"></div>
            <button id="buttonGameEventDismiss"></button>
        </div>
    </div>
    <div id="divOverlayForeword" class="overlay">
        <div id="divModalForeword">
            <div id="divForewordTitle"><img src="curves/PRÆDIVM.svg" /></div>
            <div id="divForewordSubtitle">☙ a solitaire by Michael David Davis II ❧</div>
            <button id="buttonForewordEnglish">English</button><button id="buttonForewordSpanish">Español</button>
            <div id="divForewordCorpus"></div>
            <button id="buttonForewordDismiss"></button>
        </div>
    </div>
    <div id="divOverlaySystemMessage" class="overlay">
        <div id="divModalSystemMessage">
            <div id="divSystemMessageCorpus"></div>
            <button id="buttonSystemMessageDismiss"></button>
        </div>
    </div>
    <div id="divOverlayMods" class="overlay">
        <div id="divModalMods">
            <div id="divModsCorpus">
                <label id="labelModCode" for="textareaModCode"></label>
                <textarea id="textareaModCode" name="textareaModCode" placeholder="" rows="8" spellcheck="false"></textarea>
                <button id="buttonSubmitModCode"></button>
            </div>
            <button id="buttonModsDismiss"></button>
        </div>
    </div>
    <div id="divOverlayOptions" class="overlay">
        <div id="divModalOptions">
            <div>
                <label for="toggleMusic" id="labelToggleMusic" class="temporarily_disabled"></label>
                <input type="checkbox" id="toggleMusic" name="toggleMusic" disabled />
            </div>
            <div>
                <label for="toggleSounds" id="labelToggleSounds" class="temporarily_disabled"></label>
                <input type="checkbox" id="toggleSounds" name="toggleSounds" disabled />
            </div>
            <div>
                <label for="toggleAnimation" id="labelToggleAnimation"></label>
                <input type="checkbox" id="toggleAnimation" name="toggleAnimation" checked onclick="ToggleAnimation()" />
            </div>
            <button id="buttonEnglish">English</button><button id="buttonSpanish">Español</button>
            <div id="divOptionsFlavour"></div>
            <button id="buttonOptionsDismiss"></button>
        </div>
    </div>
    <div id="divOverlayResume" class="overlay">
        <div id="divModalResume">
            <div id="divResumeCorpus"></div>
            <button id="buttonResumeYes"></button>
            <button id="buttonResumeNo"></button>
        </div>
    </div>
    <!-- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
    <div id="divCheevo">
        <div class="achievement">
            <div class="animation">
                <div class="circle">
                    <div class="img trophy_animate trophy_img">
                        <img class="trophy_1" src="curves/trophy_full.svg" />
                        <img class="trophy_2" src="curves/trophy_no_handles.svg" />
                    </div>
                    <div class="img xbox_img">
                        <img src="curves/xbox.svg?dl=0" />
                    </div>
                    <div class="brilliant-wrap">
                        <div class="brilliant">
                        </div>
                    </div>
                </div>
                <div class="banner-outer">
                    <div class="banner">
                        <div class="achieve_disp">
                            <span class="unlocked">GLEEMED INSIDE A CUBE</span>
                            <div class="score_disp">
                                <div class="gamerscore">
                                    <img width="20px" src="curves/G.svg?dl=0" />
                                    <span class="acheive_score">420</span> <!-- 🚬¯\_(ツ)_/¯🍩 -->
                                </div>
                                <span class="hyphen_sep">-</span>
                                <span id="spanCheevoText" class="achiev_name"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
    <script src="scripts/init.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/translate.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/player_actions.js"></script>
    <script src="scripts/game_turn.js"></script>
    <!-- <script src="scripts/harp.js"></script> -->
    <script src="scripts/start.js"></script>
    <script src="scripts/mods.js"></script>
    <!-- ---------- ---------- ---------- ---------- ---------- ---------- ---------- ---------- -->
</body>

</html>
